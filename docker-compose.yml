version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: medrate-postgres
    environment:
      POSTGRES_DB: medrate_sa
      POSTGRES_USER: medrate_user
      POSTGRES_PASSWORD: medrate_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - medrate-network

  redis:
    image: redis:7-alpine
    container_name: medrate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - medrate-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medrate-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://medrate_user:medrate_password@postgres:5432/medrate_sa
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - medrate-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medrate-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
      NEXT_PUBLIC_MAPBOX_TOKEN: your-mapbox-token-here
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - medrate-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  medrate-network:
    driver: bridge
